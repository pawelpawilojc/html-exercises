<!DOCTYPE html>
<html lang="pl-PL">

    <head>
        <title>Ćwiczenie 5 - mapa obrazu</title>
        <meta charset="utf-8">
        <meta name="author" content="Paweł Pawiłojć 49536">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            rect {
                stroke: black;
                stroke-width: 0.25em;
            }

            img {
                margin-left: 100px;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>Wersja Image Map</h1>
            <img src="kwadrat.jpg" alt="4kwadraty" usemap="#kw" width="200" height="200">
            <map name="kw">
                <area shape="rect" coords="0,0,100,100" alt="czerwony" href="https://stackoverflow.com">
                <area shape="rect" coords="0,100,100,200" alt="zielony"
                    href="https://www.w3schools.com/html/default.asp">
                <area shape="rect" coords="100,0,200,100" alt="żółty" href="https://google.com">
                <area shape="rect" coords="100,100,200,200" alt="niebieski"
                    href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">
            </map>
        </div>
        <div>
            <h1>Wersja Svg</h1>
            <svg width="320" height="300">
                <a href="https://stackoverflow.com">
                    <rect x="100" y="20" width="100" height="100" fill="red" />
                </a>
                <a href="https://google.com">
                    <rect x="200" y="20" width="100" height="100" fill="yellow" />
                </a>
                <a href="https://www.w3schools.com/html/default.asp">
                    <rect x="100" y="120" width="100" height="100" fill="green" />
                </a>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">
                    <rect x="200" y="120" width="100" height="100" fill="blue" />
                </a>
            </svg>
        </div>

    </body>

</html>
